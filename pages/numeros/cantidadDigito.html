    <link rel="stylesheet" href="../../css/estilos.css" />

  <body>
    <header>
      <h1>CANTIDAD DIGITOS</h1>
    </header>
    <main>
      <section class="container">
        <form action="">
          <label for="num">
            <input
              type="number"
              id="num"
              value=""
              placeholder="Ingrese Numero"
            />
          </label>
          <div class="botones">
            <button
              type="button"
              class="boton2"
              onClick="numero.cantidadDigito()"
            >
              Aceptar
            </button>
            <button type="reset" class="boton2">Limpiar</button>
          </div>
          <div id="resp">Respuesta...</div>
        </form>
      </section>
    </main>
    <script src="../../js/main.js"></script>
